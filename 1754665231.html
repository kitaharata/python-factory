<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Edit Post{% else %}New Post{% endif %} - Simple Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  </head>
  <body>
    <main class="container">
      <h1>{% if post %}Edit Article{% else %}Post a New Article{% endif %}</h1>
      <p><a href="{{ url_for('index') }}">Back to home</a></p>
      <form method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ post.title if post else '' }}" required>
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" required>{{ post.content if post else '' }}</textarea>
        <div role="group">
          <button type="submit">{% if post %}Update{% else %}Post{% endif %}</button>
          <a href="{{ url_for('index') }}" role="button" class="secondary">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
